<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
         <h1 id="title" class="col-lg-12 text-center">Weather Dashboard</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div  class="col-lg-3">
                <span class="search-title">Search for a City:</span>
                <input class="mt-3 w-100 h-45" id="city-input" type="text" placeholder="Memphis">
                <div class="button pb-3 border-bottom border-dark">
                    <button id="search-btn" class="mt-3 w-100" type="submit">Search</button>
                </div>
                <div >
                    <ul id="city-list" class="list-inline mx-auto justify-content-center w-100">
                    </ul>
                </div>
            </div>
            <div class="col-lg-9">
                <div id="current-container" class="border border-dark w-100">
                    <span id="city-displayed" class="search-title"></span>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                    <p id="uv-index">
                        <div id="index-container"></div>
                    </p>
                </div>
                <h2>5-Day Forecast</h2>
                <div id="forecast-container"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
